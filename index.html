<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card__a"></div>
      <div class="card__b">
        <div class="card__avatar">
          <img
            src="images/image-victor.jpg"
            alt="avatar image"
            class="card__avatar-image"
          />
        </div>
        <h1 class="card__info">
          <span class="card__info-name">Victor Crest</span>
          <span class="card__info-age">26</span>
        </h1>
        <p class="card__city">London</p>
      </div>
      <div class="card__c">
        <div class="row">
          <div class="col span-1-of-3">
            <div class="card__stats">
              <h2 class="card__stats-title">80K</h2>
              <p class="card__stats-info">Followers</p>
            </div>
          </div>
          <div class="col span-1-of-3">
            <div class="card__stats">
              <h2 class="card__stats-title">803K</h2>
              <p class="card__stats-info">Likes</p>
            </div>
          </div>
          <div class="col span-1-of-3">
            <div class="card__stats">
              <h2 class="card__stats-title">1.4K</h2>
              <p class="card__stats-info">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/gsonly">Gladson</a>.
    </div>
  </body>
</html>
